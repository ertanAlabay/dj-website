{% load static %}


<!-- Event/blog/news yapısını anasayfada gösterimini sağlayan yapıdır. -->
<div class="col">
  <div class="h-100">
    <div class="blog-card" data-aos="fade-up" data-aos-delay="100">
      <a href="{% url 'news_details' news_item.slug %}">
        <div class="blog-header-info">
          <img src="{{ news_item.image.url }}" alt="..." />
        </div>
      </a>
      <div class="blog-body-info">
        <p class="blog-text">{{ news_item.title }}</p>
        <a href="{% url 'news_details' news_item.slug %}" class="blog-title"></a>
      </div>
      <div class="blog-footer-info">
        <a href="{% url 'news_details' news_item.slug %}" class="more-btn">READ</a>
      </div>
    </div>
  </div>
</div>
