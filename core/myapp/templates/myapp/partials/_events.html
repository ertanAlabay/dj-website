{% load static %}


<!-- 
Event sayfasında gösterilen cardların oluşturulduğu yapıdır.
Buradaki cardlara tıklandığında slug ismine göre 
single-event.html sayfasına yönlendirmektedir. 
-->
<div class="col">
  <div class="blog-card" data-aos="fade-up">
    <a href="{% url 'event_details' event.slug %}">
      <div class="blog-header-info">
          <img src="{{ event.image.url }}" alt="...">
      </div>
    </a>
    <div class="blog-body-info">
      <p class="blog-text">{{ event.date }}</p>
      <a href="{% url 'event_details' event.slug %}" class="blog-title">{{ event.title }}</a>
    </div>
    <div class="blog-footer-info">
      <a href="{% url 'event_details' event.slug %}" class="more-btn">READ MORE</a>
    </div>
  </div>
</div>
