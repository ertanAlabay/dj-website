{% load static %}

<!-- Proje hakkındaki yorumların ekranda gösterilmesi için yapılan kod yapısı -->
<div class="swiper-slide">
  <div class="testimonal-info ak-style1">
      <div class="slider-info">
          <div class="d-flex justify-content-between align-items-end">
              <div>
                  <h5 class="name">{{ review .fullname }}</h5>
                  <p class="from">{{ review .title }}</p>
              </div>
          </div>
          <h4 class="desp">{{ review .description }}</div>
      <img src="{{review .image.url}}" alt="..." class="testimaonial-slide-img" style=" width: 450px; height: 450px; border-radius: 50%;">
  </div>
</div>
