{% load static %}

<style>
    /* Preloader container */
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000; /* Arka plan rengi */
        display: flex;
        justify-content: center; /* Yatayda ortalama */
        align-items: center; /* Dikeyde ortalama */
        z-index: 9999; /* Önde görünmesini sağlar */
    }

    /* Daire şekli ve GIF için */
    .gif-container {
        width: 200px; /* Daire genişliği */
        height: 200px; /* Daire yüksekliği */
        background-color: white; /* Daire arka plan rengi */
        border-radius: 50%; /* Daire görünümü */
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Hafif gölge (isteğe bağlı) */
    }

    /* GIF içindeki düzenlemeler */
    .gif-container img {
        border-radius: 50%; /* GIF'in kendisini daire şeklinde yapar */
        max-width: 90%; /* GIF'in kapsayıcıya göre ölçeklenmesi */
        max-height: 90%;
    }
</style>

<!-- Preloader yapısı -->
<div id="preloader">
    <div class="gif-container">
        <img alt="Loading" src="{% static 'img/loading.gif' %}">
    </div>
</div>
